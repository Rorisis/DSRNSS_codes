seed_everything: 0
data:
  class_path: data_modules.CombinedDataModule
  init_args:
    batch_size: 4
    num_workers: 4
    load_config:
      train:
        Cityscapes:
          rcs_enabled: True
          rcs_min_crop_ratio: 2.0
          load_keys:
            - image
            - semantic
          transforms:
            - class_path: data_modules.transforms.ToTensor
            - class_path: data_modules.transforms.RandomCrop
              init_args:
                size: 
                  - 1024
                  - 1024
                cat_max_ratio: 0.75
            - class_path: data_modules.transforms.RandomHorizontalFlip
            - class_path: data_modules.transforms.ConvertImageDtype
            - class_path: data_modules.transforms.Normalize
        DarkZurich:
          load_keys:
            - image
            - image_ref
          transforms:
            - class_path: data_modules.transforms.ToTensor
            - class_path: data_modules.transforms.RandomCrop
              init_args:
                size: 
                  - 1024
                  - 1024
            - class_path: data_modules.transforms.RandomHorizontalFlip
            - class_path: data_modules.transforms.ConvertImageDtype
            - class_path: data_modules.transforms.Normalize
      val:
        DarkZurich:
          load_keys:
            - image
            - semantic
          transforms:
            - class_path: data_modules.transforms.ToTensor
            - class_path: data_modules.transforms.ConvertImageDtype
            - class_path: data_modules.transforms.Normalize
        NighttimeDriving:
          load_keys:
            - image
            - semantic
          transforms:
            - class_path: data_modules.transforms.ToTensor
            - class_path: data_modules.transforms.ConvertImageDtype
            - class_path: data_modules.transforms.Normalize
      test:
        DarkZurich:
          load_keys:
            - image
            - semantic
          transforms:
            - class_path: data_modules.transforms.ToTensor
            - class_path: data_modules.transforms.ConvertImageDtype
            - class_path: data_modules.transforms.Normalize
        NighttimeDriving:
          load_keys:
            - image
            - semantic
          transforms:
            - class_path: data_modules.transforms.ToTensor
            - class_path: data_modules.transforms.ConvertImageDtype
            - class_path: data_modules.transforms.Normalize
        ACDC:
          load_keys:
            - image
            - semantic
          transforms:
            - class_path: data_modules.transforms.Resize
              init_args:
                size:
                  - 1024
                  - 1024
                img_only: True
            - class_path: data_modules.transforms.ToTensor
            - class_path: data_modules.transforms.ConvertImageDtype
            - class_path: data_modules.transforms.Normalize
        BDD100kNight:
          load_keys:
            - image
            - semantic
          transforms:
            - class_path: data_modules.transforms.Resize
              init_args:
                size:
                  - 1080
                  - 1080
                img_only: True
            - class_path: data_modules.transforms.ToTensor
            - class_path: data_modules.transforms.ConvertImageDtype
            - class_path: data_modules.transforms.Normalize
        
      predict:
        DarkZurich:
          predict_on: val
          load_keys:
            - image
            - semantic
          transforms:
            - class_path: data_modules.transforms.ToTensor
            - class_path: data_modules.transforms.ConvertImageDtype
            - class_path: data_modules.transforms.Normalize
model:
  class_path: models.DomainAdaptationSegmentationModel
  init_args:
    backbone_lr_factor: 0.1
    enable_fdist: True
    use_hrda: True
    hrda_output_stride: 4
    use_slide_inference: True
    use_refign: True
    adapt_to_ref: False
    gamma: 0.25
    backbone:
      class_path: models.backbones.MixVisionTransformer
      init_args:
        model_type: mit_b5
        pretrained: cityscapes
    head:
      class_path: models.heads.DAFormerHead
      init_args:
        in_channels:
          - 64
          - 128
          - 320
          - 512
        in_index:
          - 0
          - 1
          - 2
          - 3
        num_classes: 19
        input_transform: multiple_select
    hrda_scale_attention:
      class_path: models.heads.SegFormerHead
      init_args:
        in_channels:
          - 64
          - 128
          - 320
          - 512
        in_index:
          - 0
          - 1
          - 2
          - 3
        num_classes: 19
        input_transform: multiple_select
    alignment_backbone:
      class_path: models.backbones.VGG
      init_args:
        model_type: vgg16
        pretrained: imagenet
        out_indices:
          - 2
          - 3
          - 4
    alignment_head:
      class_path: models.heads.UAWarpCHead
      init_args:
        in_index:
          - 0
          - 1
        input_transform: multiple_select
        estimate_uncertainty: True
        pretrained: pretrained_models/uawarpc_megadepth.ckpt
    loss:
      class_path: models.losses.PixelWeightedCrossEntropyLoss
    metrics:
      val:
        DarkZurich:
          - class_path: helpers.metrics.IoU
            init_args:
              ignore_index: 255
              num_classes: 19
              compute_on_step: False
        NighttimeDriving:
          - class_path: helpers.metrics.IoU
            init_args:
              ignore_index: 255
              num_classes: 19
              compute_on_step: False
      test:
        DarkZurich:
          - class_path: helpers.metrics.IoU
            init_args:
              ignore_index: 255
              num_classes: 19
              compute_on_step: False
        NighttimeDriving:
          - class_path: helpers.metrics.IoU
            init_args:
              ignore_index: 255
              num_classes: 19
              compute_on_step: False
        BDD100kNight:
          - class_path: helpers.metrics.IoU
            init_args:
              ignore_index: 255
              num_classes: 19
              compute_on_step: False
        ACDC:
          - class_path: helpers.metrics.IoU
            init_args:
              ignore_index: 255
              num_classes: 19
              compute_on_step: False
optimizer:
  class_path: torch.optim.AdamW
  init_args:
    lr: 0.0006
    weight_decay: 0.01
lr_scheduler:
  class_path: helpers.lr_scheduler.LinearWarmupPolynomialLR
  init_args:
    warmup_iters: 1500
    warmup_ratio: 0.000001
    power: 1.0
    max_steps: 40000
trainer:
  max_steps: 40001
  check_val_every_n_epoch: 40000
  sync_batchnorm: True
  multiple_trainloader_mode: min_size
  logger:
    class_path: pytorch_lightning.loggers.TensorBoardLogger
    init_args:
      save_dir: lightning_logs
      name: dsrnss_hrda_daformer_cs_darkzurich
  callbacks:
    - class_path: pytorch_lightning.callbacks.LearningRateMonitor
    - class_path: helpers.callbacks.ValEveryNSteps
      init_args:
        every_n_steps: 4000
    - class_path: pytorch_lightning.callbacks.ModelCheckpoint
      init_args:
        save_top_k: -1